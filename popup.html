<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Important Note</h1>
    </header>

    <div class="wrapper">
        <button class="show-input-form btn-normal">Tambah Note</button>

        <div class="container bg-white shadow form-container" id="add-note" hidden>
            <h2 class="container-header text-center">Tambah Daftar Note</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukan Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="textNote">Masukan isi note</label>
                    <textarea id="textNote" name="textNote" rows="10" cols="32"></textarea>
                </div>
                <div class="button-container">
                    <input type="button" id="cancel-input" class="btn-submit" value="Cancel"></input>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </div>
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">List Note</h2>
            <div class="list-item" id="note-list">
                
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
